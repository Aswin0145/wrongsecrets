# This is a basic workflow to help you get started with boman.ai

name: Bomanai Scanner testmailvapt+10 qa
on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Boman-scan:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Runs a single command using the runners shell
      - name: Install packages
        run: sudo pip install --extra-index-url https://test.pypi.org/simple/ boman-cli-uat
      - name: Run scan  
        run: sudo boman-cli-uat -a run -u https://qa.boman.ai -at 364ba035-cb2b-46a9-b99d-31b0cc344c82 -ct b93b0db3-ed63-4dac-85c4-19d7b99d716e
